{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Hotels near you...</title>
    <link rel="stylesheet" href="{% static 'styling.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</head>
<body>
   <header class="wrapper">
           <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src="{% static '101.png'%}"/>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>   
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav active">
                <li class="nav-item active"><a class="nav-link" href="{% url 'home'%}">Home</a></li> 
                {% if user.is_authenticated %}
               {% comment %} <li class="nav-item active"> {% endcomment %}
               <li class="nav-item active"><a class="nav-link" href="/rb/search">Search Hotels</a></li>
                <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                 {% csrf_token %}
                 <button class="nav-item active" type="submit">LOG OUT</button>
                </form>
               {% comment %} </li> {% endcomment %}
               {% else %}
               <li class="nav-item active"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
               {% endif %}
           </ul>
           </div>
        </a>
       </nav>
       </header>
       <div class="wrapper">
       {% block content %}
       {% endblock %}
       </div>
       {% comment %} <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       </div> {% endcomment %}
	</body>
</html>
